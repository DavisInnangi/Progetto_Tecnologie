{% extends 'base.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/update.css' %}">
    <script src="{% static 'js/update.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container text-center mt-5">
        <h2>Change your profile image</h2>
        <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group image-group" id="id_image_group" onclick="choice()">
                {% if object.img %}
                    <img class="img-fluid image mt-5" src="{{object.img.url}}" width="300" height="300" id="id_image_display" alt="">
                {% endif %}
                <div class="middle">
                    <div class="text">Change image</div>
                </div>
            </div>
            <input class="mb-3" type="file" name="image" id="id_image_file" accept="image/*" onchange="readURL(this)">

            <div class="my-3">
                <a href="{% url 'account:account' %}" class="btn btn-outline-primary m-auto">Return to account</a>
                <button type="submit" class="btn btn-outline-warning m-auto">Update</button>
            </div>
        </form>
    </div>

{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <button  type="button" class="btn btn-outline-primary mx-auto mb-4" data-target="#exampleModal"
                 data-toggle="modal">Create Playlist</button>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post">{% csrf_token %}
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" name="title" id="recipient-name">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-outline-primary mx-auto mb-4">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <h1 class="display-4">Le Tue Playlist</h1>
    </div>

    <div class="container">
        <div class="d-flex flex-column">  <!-- Flex box -->
            {% for pl in playlists %}
                {% if pl.user_id == user.pk %}
                    <h4 class="mt-3">{{ pl.name }}</h4>
                    {% for film in pl.film.all %}
                        <em>{{ film.title|upper }}</em>
                    {% endfor %}
                {% endif%}
            {% endfor %}
        </div>
    </div>
    <script>
        $('#exampleModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('New message to ' + recipient)
            modal.find('.modal-body input').val(recipient)
        })
    </script>

{% endblock %}

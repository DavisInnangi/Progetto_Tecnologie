{% extends 'base.html' %}
{% load static %}

{% block content %}


    <div class="container">
        <a href="{% url 'movie:film-detail' film.pk %}"><h3 class="text-center my-5">{{ film.title }}</h3></a>
        <div class="my-5 embed-responsive embed-responsive-21by9">
            <iframe src="{{ film.video }}" title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
        </div>
    </div>

{% endblock %}

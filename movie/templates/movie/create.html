{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block content %}

    <form class="form-signin" method = "post" enctype="multipart/form-data">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Upload new Film</h1>
        {{ form | crispy }}
        <a href="{% url 'movie:list' %}" class="btn btn-outline-primary m-auto">Cancel</a>
        <button type="submit" class="btn btn-outline-success m-auto">Create</button>
    </form>

{% endblock content %}

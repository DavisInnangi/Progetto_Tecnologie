{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<style>
    .dropbtn {
        background-repeat: no-repeat;
        color: black;
        border: none;
        cursor: pointer;
    }
    .dropdown {
        display: inline-block;
        margin: 0 0;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        width: auto;
        height: auto;
        background: white;
        overflow: hidden;
        border-radius: 25px;
        border: 3px solid #edede6;
    }
    .dropdown-content a {
        color: black;
        text-decoration: none;
        display: inline-block;
    }
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
        display: inline-block;
    }
    .dropdown:hover .dropbtn {
        background-color: transparent;
    }

</style>


<!--HEADER-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <a class="p-2" style="color: black" href="{% url 'home' %}">
            <img class="mb-2" src="{% static "img/Logofinale.png" %}" alt="" width="70" height="54">
        </a>
    </h5>

    <nav class="d-flex flex-row">
        {% if user.is_authenticated %}
            <p>
                <a class="p-2" style="color: black" href="{% url 'home' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0
                        .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0
                        0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                    </svg>Home</a>

            <div class="dropdown">
                <a class="dropbtn" style="color: black">{{ user.username|capfirst }}</a>
                <div class="dropdown-content my-4">
                    <a class="dropdown-item" href="{% url 'pricing' %}">Subscribe</a>
                    <a class="dropdown-item" href="{% url 'account' %}">Settings</a>
                    <a class="dropdown-item" href="#">My list</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
            </p>
        {% else %}
            <p>
                <a class="p-2" style="color: black" href="{% url 'home' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0
                        .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0
                        0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                    </svg>Home</a>
                <a class="p-2" style="color: black" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
            </p>
        {% endif %}
    </nav>
</div>

<!--END HEADER-->

{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<!--HEADER-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            {% if request.user.is_authenticated %}
                <p>Hello, {{ request.user.username }}</p>
            {% endif %}
        </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <p><a class="p-2" href="{% url 'home' %}">Home</a>
                <a class="p-2" href="{% url 'account' %} ">Account</a>
                <a class="p-2" href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p>
                <a class="p-2" href="{% url 'home' %}">Home</a>
                <a class="p-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
            </p>
        {% endif %}
    </nav>
</div>

<!--END HEADER-->
